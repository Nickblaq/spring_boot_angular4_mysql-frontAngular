<md-progress-spinner color="accent" mode="indeterminate" [style.display]="spinnerVisibility" class="spinner">
</md-progress-spinner>
<div fxLayout="column" fxFlex *ngIf="booksList.length > 0 ">
  <h2 class="page-title">Books List Page</h2>
  <section fxLayout="row" fxLayoutWrap fxLayout.sm="column" fxLayoutGap="16px" fxLayoutAlign="center">
    <md-card class="book-card" *ngFor="let book of booksList">
      <img md-card-image class="img-responsive" src="{{serverPath}}/image/book/{{book.id}}.png">
   
      <md-card-title-group>
        <md-card-title>{{book.title}}</md-card-title>
        <md-card-subtitle>{{book.author}}</md-card-subtitle>
        
    </md-card-title-group>
    </md-card>
  </section>
</div>
