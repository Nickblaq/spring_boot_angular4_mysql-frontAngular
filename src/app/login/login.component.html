<div class="app-content">
	<a  target="blank">
		<img style="position: absolute; top: 0; right: 0; border: 0;" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
	</a>
	<div  [hidden]="loggedIn" class="group">

		<form role="form" (ngSubmit)="onSubmit()"><br>
			<md-input-container>
				<input type="text" mdInput [(ngModel)]="credential.username" name="username" id='username' placeholder="Your Username">
				<md-placeholder>
					<i class="material-icons app-input-icon">face</i>Username
				</md-placeholder>
			</md-input-container><br><br>
			<md-input-container>
				<input type="password" mdInput [(ngModel)]="credential.password" name="password" id='password' placeholder="Your Password">
				<md-placeholder >
					<i class="material-icons app-input-icon">lock_open</i>Password
				</md-placeholder>
			</md-input-container><br><br>
			<button md-raised-button color="warn" type="submit" name="action">LOGIN</button><br><br>
			<span id="err"><small></small></span>
			<md-slide-toggle color="primary"><small>Remember me!</small></md-slide-toggle>
		</form >
	</div>
	<div [hidden]="!loggedIn">
		<h2>You have logged in with Success!</h2>
	</div>
</div>
